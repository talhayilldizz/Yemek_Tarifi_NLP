<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ½ï¸ AkÄ±llÄ± Tarif AsistanÄ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #c8c1dd, #f9fafb);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; color: rgb(68, 74, 137); }
    p.subtitle { color: #6b7280; text-align: center; max-width: 600px; }
    .container {
      background: white; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      max-width: 700px; width: 100%; padding: 30px; transition: all 0.3s ease;
    }
    textarea {
      width: 100%; min-height: 120px; border-radius: 12px;
      border: 1px solid #e2e8f0; padding: 12px; font-size: 15px;
      resize: vertical; outline: none; transition: all 0.2s ease;
      font-family:'Lucida Sans', Verdana, sans-serif;
    }
    textarea:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.15); }
    button {
      margin-top: 16px; background: #6366f1; color: white; border: none;
      border-radius: 12px; padding: 12px 20px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.25s ease; width: 100%;
    }
    button:hover { background: #4f46e5; transform: translateY(-1px); }
    .loading { margin-top: 10px; color: #6b7280; font-size: 14px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%{opacity:0.4;} 50%{opacity:1;} 100%{opacity:0.4;} }
    .result {
      margin-top: 30px; background: #f9fafb; border-radius: 14px;
      padding: 20px; border: 1px solid #e5e7eb;
    }
    .recipe-card { border-top: 2px solid #6366f1; margin-top: 20px; padding-top: 15px; }
  </style>
</head>
<body>
  <h1>AkÄ±llÄ± Tarif AsistanÄ±</h1>
  <p class="subtitle">Elindeki malzemeleri yaz, yapay zeka sana hangi yemeÄŸi yapabileceÄŸini <strong>TÃœRKÃ‡E</strong> olarak sÃ¶ylesin!</p>

  <div class="container">
    <textarea id="ingredients" placeholder="Ã–rnek: domates, yumurta, biber, soÄŸan"></textarea>
    <button id="btn">Tahmin Et</button>
    <div id="status" class="loading" style="display:none;">Ä°ÅŸleniyor...</div>
    <div id="out" class="result" style="display:none;"></div>
  </div>

  <script>
    const API = "http://localhost:8000/predict"; // Backend API
    const btn = document.getElementById("btn");
    const ingredientsEl = document.getElementById("ingredients");
    const out = document.getElementById("out");
    const statusEl = document.getElementById("status");

    btn.onclick = async () => {
      const ingredients = ingredientsEl.value.trim();
      if (!ingredients) return alert("LÃ¼tfen malzemeleri girin!");

      statusEl.style.display = "block";
      out.style.display = "none";
      out.innerHTML = "";

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ingredients })
        });

        const data = await res.json();
        statusEl.style.display = "none";
        out.style.display = "block";

        if (!data.ok) {
          out.innerHTML = `<p style="color:#dc2626">âš ï¸ Hata: ${data.error || "Tahmin baÅŸarÄ±sÄ±z."}</p>`;
          return;
        }

        let html = `
          <h2>Ã–nerilen Yemek:</h2>
          <p>${data.message}</p>
        `;

        if (data.example?.short_recipe) {
          html += `
            <div class="recipe-card">
              <h3>KÄ±sa Tarif</h3>
              <p style="white-space: pre-line;">${data.example.short_recipe}</p>
            </div>
          `;
        }

        out.innerHTML = html;
      } catch (err) {
        statusEl.style.display = "none";
        out.style.display = "block";
        out.innerHTML = `<p style="color:#dc2626">âŒ Sunucu hatasÄ±: ${err.message}</p>`;
      }
    };
  </script>
</body>
</html>
